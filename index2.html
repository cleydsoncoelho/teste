    <script>
        // Adicione um ouvinte de evento ao documento para capturar a tecla "Enter"
        document.addEventListener("keydown", function (e) {
            // Verifique se a tecla pressionada é a tecla "Enter" (código 13)
            if (e.keyCode === 13) {
                // Encontre o elemento ativo
                var focusedElement = document.activeElement;

                // Verifique se o elemento ativo é um campo de entrada, seleção ou área de texto
                if (focusedElement &&
                    (focusedElement.tagName === "INPUT" ||
                        focusedElement.tagName === "SELECT" ||
                        focusedElement.tagName === "TEXTAREA")) {
                    // Encontre todos os campos de entrada, seleções e áreas de texto no formulário
                    var formElements = document.querySelectorAll("input, select, textarea");

                    // Encontre o índice do elemento ativo
                    var currentIndex = Array.from(formElements).indexOf(focusedElement);

                    // Verifique se o elemento ativo não é o último elemento
                    if (currentIndex < formElements.length - 1) {
                        // Mude o foco para o próximo elemento
                        formElements[currentIndex + 1].focus();
                    }

                    // Impedir o comportamento padrão da tecla "Enter" (enviar o formulário)
                    e.preventDefault();
                }
            }
        });
    </script>

            <script>
                function obterComponentesDataAtual() {
                    var hoje = new Date();
                    var dia = String(hoje.getDate()).padStart(2, '0');
                    var mes = String(hoje.getMonth() + 1).padStart(2, '0'); // Janeiro é 0!
                    var ano = hoje.getFullYear();
                    var dataFormatadaParaInput = ano + '-' + mes + '-' + dia; // Formato YYYY-MM-DD para input[type="date"]
                    var dataFormatadaParaExibicao = dia + '/' + mes + '/' + ano; // Formato DD/MM/AAAA para exibição
                    return { dataFormatadaParaInput, dataFormatadaParaExibicao };
                }

                document.addEventListener('DOMContentLoaded', function () {
                    var { dataFormatadaParaInput, dataFormatadaParaExibicao } = obterComponentesDataAtual();
                    document.getElementById('dataConsulta').value = dataFormatadaParaInput; // Usa formato YYYY-MM-DD para input
                    // Se você tem um elemento para exibir a data, use a linha abaixo:
                    // document.getElementById('elementoParaExibirData').textContent = dataFormatadaParaExibicao; // Usa formato DD/MM/AAAA para exibição

            if (document.getElementById('armazenamentoAdequado').checked) {
                condicaoArmazenamento = 'Adequado';
            } else if (document.getElementById('armazenamentoInadequado').checked) {
                condicaoArmazenamento = 'Inadequado';
            } else {
                condicaoArmazenamento = 'Não Informado';
            }

            // Monta a string com os dados coletados
            var dadosInterdependencia = `• Posse da Medicação: ${posseMedicacao ? posseMedicacao.value : 'Não Informado'}\n` +
                `• Condição de Transporte: ${condicaoTransporte}\n` +
                `• Condição de Armazenamento: ${condicaoArmazenamento}\n` +
                `• Uso da Medicação do Centro de Infusão: ${usoMedicacaoCentro ? usoMedicacaoCentro.value : 'Não Informado'}\n` +
                `• Quantidade de Frascos para Reposição: ${quantidadeFrascos}\n` +
                `• Comentários Adicionais: ${comentarios}\n` + `
---------------------------------------------------------------------
MODO AUTOCONCEITO\n`;
            return dadosInterdependencia;
        }

        function coletarDadosAutoconceito() {
            var febre = document.getElementById('febre').checked ? 'Sim' : 'Não';
            var tosse = document.getElementById('tosse').checked ? 'Sim' : 'Não';
            var infeccao = document.getElementById('infeccao').checked ? 'Sim' : 'Não';
            var antibioticos = document.getElementById('antibioticos').checked ? 'Sim' : 'Não';

            var comentarios1 = document.getElementById('comentarios1').value.trim() || 'Não Informado';

            var dispneia = document.getElementById('dispneia').checked ? 'Sim' : 'Não';
            var dorInfusao = document.getElementById('dorInfusao').checked ? 'Sim' : 'Não';
            var coceira = document.getElementById('coceira').checked ? 'Sim' : 'Não';
            var manchasVermelhas = document.getElementById('manchasVermelhas').checked ? 'Sim' : 'Não';
            var urticaria = document.getElementById('urticaria').checked ? 'Sim' : 'Não';
            var febreReacao = document.getElementById('febreReacao').checked ? 'Sim' : 'Não';
            var calafrios = document.getElementById('calafrios').checked ? 'Sim' : 'Não';
            var malEstar = document.getElementById('malEstar').checked ? 'Sim' : 'Não';
            var sonolencia = document.getElementById('sonolencia').checked ? 'Sim' : 'Não';

            var comentarios2 = document.getElementById('comentarios2').value.trim() || 'Não Informado';

            var dadosAutoconceito = `Nos últimos 30 dias:\n` +
                `• Teve febre? ${febre}  • Teve tosse? ${tosse}   • Algum tipo de infecção? ${infeccao}\n` +
                `• Fez uso de antibióticos? ${antibioticos}\n` + `• Comentários adicionais: ${comentarios1}\n` +
                `• Após a última infusão, apresentou alguma reação a medicação?\n` +
                `• Dispneia? ${dispneia}   • Dor no local da infusão? ${dorInfusao}   • Coceira? ${coceira}\n` +
                `• Manchas vermelhas na pele? ${manchasVermelhas}   • Urticária? ${urticaria}   • Febre? ${febreReacao}\n` +
                `• Calafrios? ${calafrios}   • Mal-estar? ${malEstar}   • Sonolência? ${sonolencia}\n` +
                `• Comentários adicionais: ${comentarios2}\n` +
                `---------------------------------------------------------------------\n` +
                `MODO FISIOLOGICO \n`;

            return dadosAutoconceito;
        }


        function coletarDadosFisiologico() {
            // Coleta de informações básicas
            var medicacaoSelecionada = document.getElementById('medication-select').value;
            var doseTotal = document.getElementById('dose-total').value;
            var volumeTotal = document.getElementById('volume-total').value;
            var tempoTotal = document.getElementById('tempo-total').value;
            var nomePaciente = document.getElementById('nomePaciente').value.trim() || 'Não Informado';
            var observacoesGastro = document.getElementById('observacoes-gastro').value.trim() || 'Não Informado';

            // Coleta de informações sobre sintomas
            var sintomas = {
                diarreia: document.getElementById('diarreia-checkbox').checked,
                nauseas: document.getElementById('nauseas-checkbox').checked,
                dorAbdominal: document.getElementById('dorAbdominal-checkbox').checked,
                vomitos: document.getElementById('vomitos-checkbox').checked,
                sangramento: document.getElementById('sangramento-checkbox').checked,
                muco: document.getElementById('muco-checkbox').checked,
                abcesso: document.getElementById('abcesso-checkbox').checked,
                emagrecimento: document.getElementById('emagrecimento-checkbox').checked
            };

            // Coleta de características das fezes
            var caracteristicasFezes = {
                normal: document.getElementById('normal').checked,
                liquida: document.getElementById('liquida').checked,
                dura: document.getElementById('dura').checked,
                sanguinolenta: document.getElementById('sanguinolenta').checked
            };

            // Filtra e formata as entradas marcadas como verdadeiras para sintomas e características das fezes
            function formatarEntradas(data) {
                const entradasFiltradas = Object.keys(data).filter(key => data[key] === true);
                return entradasFiltradas.length > 0 ? entradasFiltradas.join(', ') : 'Não';
            }

            // Concatenação de todos os dados em uma string formatada
            var dadosFisiologico = `Dados da Gastroenterologia:
• Medicação Selecionada: ${medicacaoSelecionada}
• Dose Total: ${doseTotal}
• Volume Total: ${volumeTotal}
• Tempo de Infusão: ${tempoTotal}
• Nome do Paciente: ${nomePaciente}
• Observações: ${observacoesGastro}
• Sintomas: ${formatarEntradas(sintomas)}
• Características das Fezes: ${formatarEntradas(caracteristicasFezes)}\n
---------------------------------------------------------------------\n` +
                `DIAGNOSTICOS DE ENFERMAGEM \n`;

            return dadosFisiologico;
        }


        function coletarDadosDiagnosticos() {
            return "Dados diagnósticos: [Inserir dados aqui]";
        }

        function dadosDeSinaisVitais() {
            return "Sinais vitais: [Inserir dados aqui]";
        }



        function compilarECopiarDados(acao) {
            var textoFinal =
                coletarDadosFuncaoPapel() +
                coletarDadosInterdependencia() +
                coletarDadosAutoconceito() +
                coletarDadosFisiologico() +
                coletarDadosDiagnosticos() +
                dadosDeSinaisVitais();

            if (acao === 'copiar') {
                navigator.clipboard.writeText(textoFinal)
                    .then(() => alert('Dados copiados para a área de transferência.'))
                    .catch(err => console.error('Erro ao copiar os dados: ', err));
            } else if (acao === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFont("helvetica"); // Altere para "times" ou "courier" se preferir
                doc.setFontSize(8); // Ajuste o tamanho da fonte conforme necessário
                doc.text(textoFinal, 10, 10); // Ajustado a margem para se adequar ao novo tamanho da fonte
                doc.save('dadosCompilados.pdf');
            }
        }

        window.onload = function () {
            document.getElementById('btnCopiar').addEventListener('click', function () {
                compilarECopiarDados('copiar');
            });
            document.getElementById('btnPDF').addEventListener('click', function () {
                compilarECopiarDados('pdf');
            });
        };

    </script>
